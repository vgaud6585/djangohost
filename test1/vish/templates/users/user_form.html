<!DOCTYPE html>
     <html>
     <head>
         <title>User Form</title>
     </head>
     <body>
         <h1>{% if form.instance.pk %}Edit User{% else %}Add User{% endif %}</h1>
         <form method="post" enctype="multipart/form-data">
             {% csrf_token %}
             {{ form.as_p }}
             <button type="submit">Save</button>
         </form>
         <a href="{% url 'user_list' %}">Cancel</a>
     </body>
     </html>
