<!DOCTYPE html>
     <html>
     <head>
         <title>Delete User</title>
     </head>
     <body>
         <h1>Delete User</h1>
         <p>Are you sure you want to delete "{{ user.usr_name }}"?</p>
         <form method="post">

         </form>
         <a href="{% url 'user_list' %}">Cancel</a>
     </body>
     </html>
